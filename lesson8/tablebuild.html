<!DOCTYPE html>

<html lang="en">

<head>
  <title>Week 8 - Table Building Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="This part of week 8 table building handson for WDD230, Winter2021 Semester.">
    <meta name="keywords" content="HTML Table, table data, table row, table column">
    <meta name="author" content="Charleson Otubu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/table.css" rel="stylesheet">
    <link rel="preload" href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' as="font" type='text/css'>
</head>

<body>
    <div class="containerbox">
           <table>
                <thead>
                    <tr>
                        <th colspan="3">ACME Wildwest</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="headings">Period</th>
                        <th class="headings">Sales</th>
                        <th class="headings">Sales Goal</th>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$1,000</td>
                        <td class="headings">$1,000</td>
                    </tr>
                    <tr>
                        <td><i>Black Friday</i></td>
                        <td colspan="2">$1,000</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 02.25.2021 by Otubu Charleson</td>
                    </tr>
                </tfoot>
            </table>
        
    </div>
</body>

</html>
